<html>
  <body>
    <!-- the strong tag makes text bold -->
    <!-- style attribute takes styling input -->
    <!-- 'text-align: center' will center the h1 header -->
    <h1 style="text-align: center"><strong>Odd-Even Sort</strong></h1>
    <!-- the div tag is used to group elements so that you can apply -->
    <!-- the same style to all. In this case we have center aligned -->
    <!-- everything. -->
    <div align="center">
      <!-- specifying action="#" will keep send the data accepted -->
      <!-- by the form to the same page -->
      <form action="#" method="POST">
        <!-- placeholder indicates the text displayed by default -->
        <!-- on the box -->
        <!-- the name attribute is used to give a name which helps  -->
        <!-- access the contents of the form element in python -->
        <input style="width: 200px" type="text" placeholder="Enter space separated values" name="num_input">
        <input type="submit" value="Sort">
      </form>
    </div>
  </body>
</html>
